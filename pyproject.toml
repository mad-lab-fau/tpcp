[tool.poetry]
name = "tpcp"
version = "0.6.0"
description = "Pipeline and Dataset helpers for complex algorithm evaluation."
authors = [
    "Arne Küderle <arne.kuederle@fau.de>",
    "Robert Richer <robert.richer@fau.de>",
    "Raul C. Sîmpetru <raul.simpetru@fau.de>",
    "Björn Eskofier <björn.eskofier@fau.de>"
]
readme = "README.md"
homepage = "https://github.com/mad-lab-fau/tpcp"
repository = "https://github.com/mad-lab-fau/tpcp"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
joblib = "^1.1.0"
scikit-learn = "^1"
numpy = "^1"
pandas = "^1"
tqdm = "^4.62.3"
typing-extensions = ">=4.1.1"
torch = {version = ">=1.6.0", optional = true}
optuna = {version = "^2.10.0", optional = true}

[tool.poetry.extras]
torch = ["torch"]
optuna = ["optuna"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pytest-cov = "^2.8.1"
prospector = "^1.7.7"
black = "^22.1.0"
isort = "^5.10.1"
poethepoet = "^0.10.0"
pyright = "^1.1.230"
# Doc dependencies. They also need to be updated in ./docs/requirements.txt
numpydoc = "^1.2.0"
sphinx-gallery = "^0.10.1"
pydata-sphinx-theme = "^0.8.0"
recommonmark = "^0.7.1"
memory-profiler = "^0.58.0"
matplotlib = "^3.4.3"
toml = "^0.10.2"
Sphinx = "^4.2.0"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | docs
    | build
    | dist
    | \.virtual_documents
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
skip_gitignore = true

[tool.poe.tasks]
_format_black = "black ."
_format_isort = "isort ."
format = ["_format_black", "_format_isort"]
lint = { cmd = "prospector", help = "Lint all files with Prospector." }
_check_black = "black . --check"
_check_isort = "isort . --check"
check = { sequence = ["_check_black", "_check_isort", "lint"], help = "Check all potential format and linting issues.", ignore_fail = false }
test = { cmd = "pytest --cov=tpcp --cov-report=term-missing --cov-report=xml", help = "Run Pytest with coverage." }
docs = { "script" = "_tasks:task_docs()",  help = "Build the html docs using Sphinx." }
bump_version = { "script" = "_tasks:task_update_version()" }

[tool.pyright]
pythonVersion = "3.7"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

