[tool.poetry]
name = "tpcp"
version = "0.1.0"
description = "Pipeline and Dataset helpers for complicated algorithm evaluation."
authors = [
    "Arne Küderle <arne.kuederle@fau.de>",
    "Raul C. Sîmpetru <raul.simpetru@fau.de>",
    "Felix Kluge <felix.kluge@fau.de>"
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
joblib = "^1.1.0"
scikit-learn = "^1.0.1"
numpy = "^1.21.3"
pandas = "^1.3.4"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
pytest-cov = "^2.8.1"
prospector = "^1.2.0"
black = "^20.8b1"
isort = "^5.9.3"
numpydoc = "^1.1.0"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | docs
    | build
    | dist
    | \.virtual_documents
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
skip_gitignore = true

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

